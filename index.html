<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="sidebar">
            <div class="icons">
                <img src="icons/view-dashboard.svg">
                <h1>Dashboard</h1>
            </div>
            <div class="side-navigation">
                <div class="icons">
                    <img src="icons/home.svg">
                    <p>Home</p>
                </div>
                <div class="icons">
                    <img src="icons/account.svg">
                    <p>Profile</p>
                </div>
                <div class="icons">
                    <img src="icons/message.svg">
                    <p>Messages</p>
                </div>
                <div class="icons">
                    <img src="icons/clock-time-three.svg">
                    <p>History</p>
                </div>
                <div class="icons">
                    <img src="icons/file-multiple.svg">
                    <p>Tasks</p>
                </div>
                <div class="icons">
                    <img src="icons/account-group.svg">
                    <p>Communities</p>
                </div>
            </div>
            <div class="side-extra">
                <div class="icons">
                    <img src="icons/cog.svg">
                    <p>Settings</p>
                </div>
                <div class="icons">
                    <img src="icons/help.svg">
                    <p>Support</p>
                </div>
                <div class="icons">
                    <img src="icons/shield-check.svg">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <header>
            <div class="search-bar">
                <img src="icons/magnify.svg">
                <input type="text">
            </div>
            <div class="right-profile">
                <img src="icons/bell-ring-outline.svg">
                <img id="right-pfp" src="icons/Png.png" alt="">
                <p>Morgan Oakley</p>
            </div>
            <div class="bottom-profile">
                <img src="icons/Png.png" alt="">
                <p><span>Hi there,</span><br>Morgan Oakley (@morgan)</p>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="main-content">
            
        </div>
    </div>
</body>
</html>
